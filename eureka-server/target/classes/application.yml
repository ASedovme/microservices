server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false  # Не регистрировать сервер как клиент
    fetchRegistry: false       # Не пытаться получать реестр
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

